<div class="space-y-3">
    <div class="flex justify-between items-center">
        <span class="text-gray-600">Base Fare ({{ vehicle_type }})</span>
        <span class="font-semibold">₱{{ base_fare|default_if_none:"0.00"|floatformat:2 }}</span>
    </div>
    
    <div class="border-t pt-2 flex justify-between items-center">
        <span class="font-bold text-gray-800">Total Fare</span>
        <span class="font-bold text-blue-600 text-xl">₱{{ total_fare|default_if_none:"0.00"|floatformat:2 }}</span>
    </div>
    
    <p class="text-sm text-gray-500 mt-2">
        * Final fare may include additional charges based on actual weight and size
    </p>
</div>
